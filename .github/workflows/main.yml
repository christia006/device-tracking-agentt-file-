name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1. Checkout kode
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Setup Java (OpenJDK 17)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. Install Linux dependencies
      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip build-essential git zip unzip openjdk-17-jdk \
            autoconf libtool pkg-config zlib1g-dev libncurses5-dev \
            libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev \
            libltdl-dev ccache

      # 5. Install Buildozer & Cython
      - name: Install Buildozer and Cython
        run: |
          python3 -m pip install --upgrade pip wheel setuptools
          pip install --upgrade Cython==0.29.33
          pip install --upgrade buildozer

      # 6. Setup Android SDK untuk Buildozer
      - name: Setup Android SDK
        run: |
          SDK_DIR=~/.buildozer/android/platform/android-sdk
          mkdir -p $SDK_DIR/cmdline-tools
          cd $SDK_DIR/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mv cmdline-tools latest

          export ANDROID_SDK_ROOT=$SDK_DIR
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin

          # Accept semua licenses
          yes | sdkmanager --licenses || true

          # Install SDK sesuai buildozer.spec
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "cmdline-tools;latest"

          echo "Installed SDK components:"
          sdkmanager --list_installed

      # 7. Setup Android NDK
      - name: Setup Android NDK
        run: |
          PLATFORM_DIR=~/.buildozer/android/platform
          mkdir -p $PLATFORM_DIR
          cd $PLATFORM_DIR
          wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip -q android-ndk-r25b-linux.zip
          mv android-ndk-r25b android-ndk
          echo "NDK installed at $PLATFORM_DIR/android-ndk"

      # 8. Accept licenses sekali lagi
      - name: Accept Android Licenses
        run: |
          export ANDROID_SDK_ROOT=~/.buildozer/android/platform/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          yes | sdkmanager --licenses || true

      # 9. Cache Buildozer
      - name: Cache Buildozer directory
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            !~/.buildozer/android/platform/android-sdk
          key: buildozer-cache-${{ hashFiles('android/buildozer.spec') }}
          restore-keys: |
            buildozer-cache-

      # 10. Build APK
      - name: Build APK with Buildozer
        run: |
          export ANDROID_SDK_ROOT=~/.buildozer/android/platform/android-sdk
          export ANDROID_NDK_ROOT=~/.buildozer/android/platform/android-ndk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools

          echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
          echo "ANDROID_NDK_ROOT: $ANDROID_NDK_ROOT"
          echo "Build-tools location:"
          ls -la $ANDROID_SDK_ROOT/build-tools/ || echo "Build-tools not found"

          cd android
          buildozer -v android debug

      # 11. Upload APK artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-debug-apk
          path: android/bin/*.apk
          if-no-files-found: error
