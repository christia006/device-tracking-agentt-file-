name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential git zip unzip \
            autoconf libtool pkg-config zlib1g-dev libncurses5-dev \
            libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev \
            libltdl-dev ccache wget

      - name: Install Buildozer & Cython
        run: |
          python3 -m pip install --upgrade pip wheel setuptools
          pip install --upgrade Cython==0.29.33
          pip install --upgrade buildozer

      - name: Setup Android SDK
        run: |
          SDK_DIR=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $SDK_DIR/cmdline-tools
          cd $SDK_DIR/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mv cmdline-tools latest

          # âš¡ Export environment
          echo "export ANDROID_SDK_ROOT=$SDK_DIR" >> $GITHUB_ENV
          echo "export PATH=\$PATH:$SDK_DIR/cmdline-tools/latest/bin:$SDK_DIR/platform-tools" >> $GITHUB_ENV

      - name: Accept Android Licenses
        run: |
          yes | $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install SDK Packages
        run: |
          $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Setup Android NDK
        run: |
          PLATFORM_DIR=$HOME/.buildozer/android/platform
          mkdir -p $PLATFORM_DIR
          cd $PLATFORM_DIR
          wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip -q android-ndk-r25b-linux.zip
          mv android-ndk-r25b android-ndk
          echo "NDK installed at $PLATFORM_DIR/android-ndk"

      - name: Build APK with Buildozer
        run: |
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          export ANDROID_NDK_ROOT=$HOME/.buildozer/android/platform/android-ndk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools

          cd android
          buildozer -v android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-debug-apk
          path: android/bin/*.apk
