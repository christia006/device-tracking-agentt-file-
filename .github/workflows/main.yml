on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04   # ✅ sudah pakai ubuntu-22.04, sesuai rekomendasi
    steps:
      - uses: actions/checkout@v4  # ✅ checkout kode
      - name: Build APK
        uses: digreatbrian/buildozer-action@v2
        with:
          python-version: 3.11
          buildozer-cmd: buildozer -v android debug  # ✅ perintah buildozer
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ./bin/*.apk
