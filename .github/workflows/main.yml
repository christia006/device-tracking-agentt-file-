name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential git zip unzip \
            autoconf libtool pkg-config zlib1g-dev libncurses5-dev \
            libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev \
            libltdl-dev ccache wget

      - name: Install Buildozer & Cython
        run: |
          python3 -m pip install --upgrade pip wheel setuptools
          pip install --upgrade Cython==0.29.33
          pip install --upgrade buildozer

      - name: Setup Android SDK
        run: |
          SDK_DIR=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $SDK_DIR/cmdline-tools
          cd $SDK_DIR/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mv cmdline-tools latest

          # âš¡ Symlink untuk Buildozer agar sdkmanager ditemukan
          mkdir -p $SDK_DIR/tools/bin
          ln -sf $SDK_DIR/cmdline-tools/latest/bin/sdkmanager $SDK_DIR/tools/bin/sdkmanager
          ln -sf $SDK_DIR/cmdline-tools/latest/bin/avdmanager $SDK_DIR/tools/bin/avdmanager

          # Export environment
          echo "ANDROID_SDK_ROOT=$SDK_DIR" >> $GITHUB_ENV
          echo "$SDK_DIR/tools/bin" >> $GITHUB_PATH
          echo "$SDK_DIR/platform-tools" >> $GITHUB_PATH

      - name: Accept Android Licenses
        run: |
          yes | $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses

      - name: Install SDK Packages
        run: |
          $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Setup Android NDK
        run: |
          PLATFORM_DIR=$HOME/.buildozer/android/platform
          mkdir -p $PLATFORM_DIR
          cd $PLATFORM_DIR
          wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip -q android-ndk-r25b-linux.zip
          echo "ANDROID_NDK_ROOT=$PLATFORM_DIR/android-ndk-r25b" >> $GITHUB_ENV

      - name: Build APK with Buildozer
        run: |
          cd android
          buildozer -v android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-debug-apk
          path: android/bin/*.apk
