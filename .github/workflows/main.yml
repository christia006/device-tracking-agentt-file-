name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # 1Ô∏è‚É£ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # 2Ô∏è‚É£ Setup Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    
    # 3Ô∏è‚É£ Install system dependencies
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          zip unzip openjdk-17-jdk \
          python3-pip \
          build-essential \
          libffi-dev \
          libssl-dev \
          python3-dev \
          git wget curl \
          autoconf automake libtool
    
    # 4Ô∏è‚É£ Setup Android SDK environment
    - name: Setup Android SDK
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
        mkdir -p $ANDROID_HOME/cmdline-tools
    
    # 5Ô∏è‚É£ Download and extract Android Command-line Tools
    - name: Install Android Command-line Tools
      run: |
        cd $ANDROID_HOME/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip
        rm cmdline-tools.zip
        mv cmdline-tools latest
        
        # Verify installation
        ls -la $ANDROID_HOME/cmdline-tools/latest/bin/
    
    # 6Ô∏è‚É£ Install Android SDK components
    - name: Install SDK Platform and Build Tools
      run: |
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
        yes | sdkmanager --sdk_root=$ANDROID_HOME \
          "platform-tools" \
          "platforms;android-31" \
          "build-tools;31.0.0" \
          "ndk;25.2.9519653"
        
        # Verify installation
        ls -la $ANDROID_HOME/
    
    # 7Ô∏è‚É£ Install Buildozer and dependencies
    - name: Install Buildozer & Cython
      run: |
        pip install --upgrade pip setuptools wheel
        pip install buildozer cython==0.29.36
    
    # 8Ô∏è‚É£ Cache Buildozer dependencies
    - name: Cache Buildozer global directory
      uses: actions/cache@v3
      with:
        path: ~/.buildozer
        key: buildozer-${{ hashFiles('**/buildozer.spec') }}
    
    # 9Ô∏è‚É£ Build APK
    - name: Build APK with Buildozer
      working-directory: android
      run: |
        # Make sure buildozer can find SDK
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
        
        # Build
        buildozer -v android debug
    
    # üîü Upload APK artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: device-tracker-apk
        path: android/bin/*.apk
        if-no-files-found: error
