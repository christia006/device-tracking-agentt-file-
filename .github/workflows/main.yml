name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Setup Python 3.10
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # 3️⃣ Install system dependencies
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          zip unzip openjdk-17-jdk \
          build-essential git wget python3.10-venv \
          python3.10-distutils \
          autoconf libtool pkg-config zlib1g-dev cmake curl unzip \
          libncurses5 libncurses5-dev

    # 4️⃣ Setup Android SDK dengan FIX untuk struktur folder
    - name: Install Android SDK & Build-Tools
      run: |
        ANDROID_SDK_ROOT=$HOME/android-sdk
        mkdir -p $ANDROID_SDK_ROOT
        
        echo "Downloading Android Command Line Tools..."
        cd $ANDROID_SDK_ROOT
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        
        echo "Unzipping..."
        unzip -q cmdline-tools.zip -d cmdline-tools-temp
        rm cmdline-tools.zip
        
        # FIX: Create proper directory structure
        mkdir -p cmdline-tools/latest
        mv cmdline-tools-temp/cmdline-tools/* cmdline-tools/latest/
        rm -rf cmdline-tools-temp
        
        # Set PATH
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
        export PATH=$ANDROID_SDK_ROOT/platform-tools:$PATH
        
        # Accept licenses NON-INTERACTIVELY
        mkdir -p "$ANDROID_SDK_ROOT/licenses"
        echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_SDK_ROOT/licenses/android-sdk-license"
        echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_SDK_ROOT/licenses/android-sdk-preview-license"
        echo -e "\nd56f5187479451eabf01fb78af6dfcb131a6481e" > "$ANDROID_SDK_ROOT/licenses/android-sdk-arm-dbt-license"
        
        # Install required components
        echo "Installing Android SDK components..."
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
        # Install platform tools and build tools
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "build-tools;34.0.0"
        
        # Verify installation
        echo "Verifying installation..."
        ls -la $ANDROID_SDK_ROOT/build-tools/
        
        # Create symlink for aidl
        if [ -f "$ANDROID_SDK_ROOT/build-tools/33.0.2/aidl" ]; then
          sudo ln -sf $ANDROID_SDK_ROOT/build-tools/33.0.2/aidl /usr/local/bin/aidl
          sudo chmod +x /usr/local/bin/aidl
        fi
        
        echo "Android SDK setup completed!"

    # 5️⃣ Setup environment variables
    - name: Setup environment variables
      run: |
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$HOME/android-sdk/platform-tools:$HOME/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

    # 6️⃣ Install Buildozer dan dependencies
    - name: Install Buildozer
      run: |
        python3.10 -m venv $HOME/.venv
        source $HOME/.venv/bin/activate
        pip install --upgrade pip setuptools wheel
        pip install buildozer cython==0.29.33
        
        # Install additional dependencies
        pip install kivy kivymd pillow

    # 7️⃣ Build APK dengan Buildozer
    - name: Build APK with Buildozer
      run: |
        source $HOME/.venv/bin/activate
        
        # Create buildozer.spec if not exists
        if [ ! -f "buildozer.spec" ]; then
          echo "Creating buildozer.spec..."
          buildozer init
        fi
        
        # Update buildozer.spec dengan path yang benar
        sed -i "s|#android.sdk_path = .*|android.sdk_path = $HOME/android-sdk|" buildozer.spec
        sed -i "s|#android.ndk_path = .*|android.ndk_path = $HOME/.buildozer/android/platform/android-ndk|" buildozer.spec
        sed -i "s|#android.buildtools = .*|android.buildtools = 33.0.2|" buildozer.spec
        
        # Build APK
        echo "Building APK..."
        ANDROID_SDK_ROOT=$HOME/android-sdk \
        ANDROID_HOME=$HOME/android-sdk \
        PATH=$HOME/android-sdk/platform-tools:$HOME/android-sdk/cmdline-tools/latest/bin:$PATH \
        buildozer -v android debug 2>&1 | tee build.log
        
        # Check if APK was created
        if find . -name "*.apk" | grep -q .; then
          echo "✅ APK created successfully!"
          # Copy APK to predictable location
          mkdir -p apk_output
          APK_FILE=$(find . -name "*.apk" | head -1)
          cp "$APK_FILE" apk_output/app-debug.apk
          echo "APK location: $APK_FILE"
        else
          echo "❌ APK not found!"
          echo "Last 50 lines of build log:"
          tail -50 build.log
          exit 1
        fi

    # 8️⃣ Upload APK artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: |
          apk_output/*.apk
          bin/*.apk
          *.apk
        if-no-files-found: error
