name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Setup Python 3.10 (Buildozer compatible)
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # 3️⃣ Install system dependencies
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          zip unzip openjdk-17-jdk \
          build-essential git wget python3.10-venv \
          python3.10-distutils \
          autoconf libtool pkg-config zlib1g-dev cmake curl unzip

    # 4️⃣ Setup Android SDK (manual, stable build-tools)
    - name: Setup Android SDK
      run: |
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools
        curl -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip commandlinetools.zip
        rm commandlinetools.zip
        mv cmdline-tools latest
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
        export PATH=$ANDROID_SDK_ROOT/platform-tools:$PATH
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    # 5️⃣ Setup Buildozer venv & Build APK
    - name: Setup Buildozer venv & Build APK
      run: |
        python3.10 -m venv $HOME/.venv
        source $HOME/.venv/bin/activate
        pip install --upgrade pip
        pip install buildozer cython
        cd android
        # Override build-tools version ke 33.0.2 agar lisensi accepted
        sed -i 's/^android.build_tools_version *=.*/android.build_tools_version = 33.0.2/' buildozer.spec
        ANDROIDSDK=$HOME/android-sdk buildozer -v android debug
      shell: bash

    # 6️⃣ Upload APK artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: device-tracker-apk
        path: android/bin/*.apk
