name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Setup Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    # 3️⃣ Install system dependencies
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          zip unzip openjdk-17-jdk \
          build-essential git wget python3-venv \
          autoconf libtool pkg-config zlib1g-dev cmake

    # 4️⃣ Setup Buildozer venv & Build APK in one step
    - name: Setup venv & Build APK
      run: |
        python3 -m venv $HOME/.venv
        source $HOME/.venv/bin/activate
        pip install --upgrade pip
        pip install buildozer cython
        cd android
        buildozer -v android debug
      shell: bash

    # 5️⃣ Upload APK
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: device-tracker-apk
        path: android/bin/*.apk
