name: Build APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      # 1. Checkout kode
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2. Setup Python 3.11
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # 3. Setup Java (OpenJDK 17)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      # 4. Install Linux dependencies Buildozer/Android
      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip \
            build-essential \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            libffi-dev \
            libssl-dev \
            git \
            unzip \
            zip \
            openjdk-17-jdk \
            cmake \
            ccache \
            libgoogle-perftools4 \
            libc6 \
            libstdc++6 \
            libpulse0 \
            libasound2 \
            x11-utils \
            libatk-wrapper-java \
            libatk-wrapper-java-jni \
            libpcsclite1 \
            librhash0
      
      # 5. Install Buildozer & dependencies Python
      - name: Install Buildozer
        run: |
          python3 -m pip install --upgrade pip
          pip install --upgrade Cython==0.29.33
          pip install --upgrade buildozer
      
      # 6. Setup Android SDK dan Accept Licenses
      - name: Setup Android SDK and Accept Licenses
        run: |
          # Install Android SDK Command-line tools
          mkdir -p $HOME/.android/sdk/cmdline-tools
          cd $HOME/.android/sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip commandlinetools-linux-9477386_latest.zip
          mv cmdline-tools latest
          
          # Set environment variables
          export ANDROID_HOME=$HOME/.android/sdk
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
          
          # Accept all licenses
          yes | sdkmanager --licenses || true
          
          # Install required SDK components
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "cmdline-tools;latest"
          
          # Verify installation
          sdkmanager --list_installed
      
      # 7. Cache Buildozer dependencies
      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: buildozer-${{ hashFiles('android/buildozer.spec') }}
      
      # 8. Build APK
      - name: Build APK
        env:
          ANDROID_HOME: ${{ github.workspace }}/.android/sdk
        run: |
          # Set Android SDK path untuk Buildozer
          export ANDROID_HOME=$HOME/.android/sdk
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
          
          # Build APK
          cd android
          buildozer -v android debug
      
      # 9. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: android/bin/*.apk
          if-no-files-found: error
